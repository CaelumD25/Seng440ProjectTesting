name: Build and Test

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install ARM GCC toolchain
      run: sudo apt-get install -y gcc-arm-linux-gnueabihf

    # Compile C program
    - name: Compile Tests
      run: |
        gcc main.c main_test.c -o main_test -lcmocka

    # Run C tests
    - name: Run C tests
      run: ./main_test
